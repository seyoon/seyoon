	<script type="text/javascript">
	var testObj = new vendingMachine();
	
	test("getGlobalOffset", function() {
		var tmp = document.getElementById('qunit-header');
		equal(testObj.getGlobalOffset(tmp, "Left"), 8, "is it right?");
	});
	
	test("jsMap put", function() {
		var tmp = new testObj.jsMap();
		equal(tmp.size(), 0, "is it right?");
		tmp.put('newObj', 'hello');
		equal(tmp.size(), 1, "is it right?");
	});

	test("jsMap get", function() {
		var tmp = new testObj.jsMap();
		tmp.put('newObj', 'hello');
		equal(tmp.get('newObj'), 'hello', "is it right?");
	});

	test("jsMap getValueByIndex", function() {
		var tmp = new testObj.jsMap();
		tmp.put('newObj', 'hello');
		tmp.put('newObj2', 'hello2');
		tmp.put('newObj3', 'hello3');
		equal(tmp.getValueByIndex(1), 'hello2', "is it right?");
	});
	
	test("jsMap getKeyByIndex", function() {
		var tmp = new testObj.jsMap();
		tmp.put('newObj', 'hello');
		tmp.put('newObj2', 'hello2');
		tmp.put('newObj3', 'hello3');
		equal(tmp.getKeyByIndex(1), 'newObj2', "is it right?");
	});
	
	test("jsMap isNext", function() {
		var tmp = new testObj.jsMap();
		equal(tmp.isNext(), false, "is it right?");
	});
	
	</script>
